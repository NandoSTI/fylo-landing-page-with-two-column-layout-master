<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/header.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Frontend Mentor | Fylo landing page with two column layout</title>
  </head>
  <body class="container">
    <header class="header">
      <img class="logo" src="src/images/logo.svg" alt="imagem com logo" />
      <nav>
        <ul class="nav">
          <li><a href="">Features</a></li>
          <li><a href="">Team</a></li>
          <li><a href="">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="firt-section">
        <img src="src/images/illustration-1.svg" alt="ilustração" />
        <div class="text">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email…"
            />
            <button type="submit">Get Started</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
